<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Patients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="css/patient.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col sidebar-fixed">
        <!-- Sidebar content will be loaded by sidebar.js -->
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 flex flex-col overflow-hidden ml-64">
        <!-- Top Header -->
        <header class="bg-white border-b border-gray-200 py-4 px-6 flex justify-between items-center">
            <div class="flex items-center">
                <button id="openSidebarBtn" class="burger-btn text-gray-600 mr-6">
                    <i class="ri-menu-line text-xl"></i>
                </button>
                <h2 class="text-xl font-semibold text-gray-800">Patients</h2>
                <div class="ml-6 text-sm text-gray-500" id="currentDate"></div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Rechercher un patient..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-sm">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <i class="ri-search-line"></i>
                    </div>
                </div>
                <button id="newPatientBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center whitespace-nowrap">
                    <i class="ri-add-line mr-2"></i>
                    <span>Nouveau Patient</span>
                </button>
            </div>
        </header>

        <!-- Patients Content -->
        <div class="flex-1 overflow-auto p-6 bg-gray-50">
            <div id="patientsContainer"></div>
        </div>
    </main>
</div>

<!-- Modals Container -->
<div id="modalsContainer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sidebar.js"></script>
<script src="js/patient.js"></script>
</body>
</html>
